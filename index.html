<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Bio + Notes</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #fff; color: #000; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    .wrap { height: 100%; width: 100%; display: grid; grid-template-rows: auto 1fr; }

    header{
      display:flex; align-items:baseline; justify-content:space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.10);
    }
    .name{ margin:0; font-size:16px; font-weight:650; letter-spacing:-0.2px; }
    .desc{ margin:2px 0 0; font-size:12px; color:rgba(0,0,0,0.60); }
    .meta{ font-size:12px; color:rgba(0,0,0,0.45); white-space:nowrap; }

    main{ position:relative; width:100%; height:100%; }

    .note{ position:absolute; inset:0; display:grid; grid-template-rows:auto 1fr auto; }
    .note label{
      padding:10px 12px;
      font-size:12px; color:rgba(0,0,0,0.55);
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid rgba(0,0,0,0.08);
    }
    textarea{
      width:100%; height:100%;
      border:0; outline:none; resize:none;
      padding:14px 12px;
      font-size:15px; line-height:1.5;
      background:#fff; color:#000;
    }
    textarea::placeholder{ color: rgba(0,0,0,0.25); }

    .hint{
      padding:10px 12px;
      font-size:12px; color:rgba(0,0,0,0.45);
      border-top:1px solid rgba(0,0,0,0.08);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      position: relative;
    }

    .controls{
      position: absolute;
      right: 12px;
      bottom: 10px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    button.btn{
      appearance: none;
      border: 1px solid rgba(0,0,0,0.14);
      background: rgba(0,0,0,0.03);
      color: rgba(0,0,0,0.75);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    button.btn:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.18);
    }
    .count{ font-size: 12px; color: rgba(0,0,0,0.45); }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      border: 1px solid rgba(0,0,0,0.14);
      background: rgba(0,0,0,0.03);
      padding: 2px 6px;
      border-radius: 8px;
    }

    /* Little man */
    .runner{
      position: fixed;
      left: 0; top: 0;
      width: 54px; height: 54px;
      pointer-events: none;
      z-index: 999999;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.10));
      will-change: left, top;
    }
    .man{
      width: 54px; height: 54px;
      transform-origin: 50% 50%;
      transform: scaleX(1);
    }
    .man svg { width: 54px; height: 54px; display:block; }

    .bubble{
      position:absolute;
      left: 58px;
      top: -4px;
      max-width: 280px;
      padding: 8px 10px;
      border-radius: 14px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.14);
      color: rgba(0,0,0,0.80);
      font-size: 12px;
      line-height: 1.25;
      box-shadow: 0 12px 30px rgba(0,0,0,0.10);
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity .16s ease, transform .16s ease;
      white-space: normal;
    }
    .bubble.on{ opacity: 1; transform: translateY(0); }
    .bubble:after{
      content:"";
      position:absolute;
      left: -6px; top: 18px;
      width: 10px; height: 10px;
      background: #fff;
      border-left: 1px solid rgba(0,0,0,0.14);
      border-bottom: 1px solid rgba(0,0,0,0.14);
      transform: rotate(45deg);
    }

    /* Explosion (minimal) */
    .explosion{
      position: fixed;
      left: 0; top: 0;
      width: 10px; height: 10px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000000;
    }
    .explosion:before, .explosion:after{
      content:"";
      position:absolute;
      inset: -2px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.25);
      transform: scale(0.15);
      opacity: 0.9;
      animation: boom 520ms ease-out forwards;
    }
    .explosion:after{
      border-width: 1px;
      border-color: rgba(0,0,0,0.18);
      animation-duration: 620ms;
      animation-delay: 20ms;
    }

    .explosion .dots{
      position:absolute;
      left:50%; top:50%;
      width: 2px; height: 2px;
      transform: translate(-50%, -50%);
    }
    .explosion .dot{
      position:absolute;
      width: 3px; height: 3px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0.9;
      animation: dot 520ms ease-out forwards;
    }

    @keyframes boom{
      0%   { transform: scale(0.10); opacity: 0.95; }
      70%  { opacity: 0.55; }
      100% { transform: scale(1.9); opacity: 0; }
    }
    @keyframes dot{
      0%   { opacity: 0.9; transform: translate(-50%, -50%) scale(0.7); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.0); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 class="name">DL engineer</h1>
      </div>
    </header>

    <main>
    </main>
  </div>

<script>
(() => {
  const note = document.getElementById("note");
  const addBtn = document.getElementById("add");
  const countEl = document.getElementById("count");

  // ---- Settings ----
  const EXPLOSION_RADIUS = 120; // n (px) — радиус убийства
  const DOTS = 10;             // сколько точек у взрыва

  // Focus shortcut
  window.addEventListener("keydown", (e) => {
    if (e.key.toLowerCase() === "k" && (e.ctrlKey || e.metaKey)) {
      e.preventDefault();
      note.focus();
    }
  });

  // Prevent context menu so ПКМ works
  window.addEventListener("contextmenu", (e) => e.preventDefault());

  // Target (cursor)
  let target = { x: window.innerWidth * 0.6, y: window.innerHeight * 0.6 };
  let hasPointer = false;

  function setTarget(e){
    hasPointer = true;
    target.x = e.clientX;
    target.y = e.clientY;
  }
  window.addEventListener("pointermove", setTarget, { passive: true });
  window.addEventListener("pointerdown", (e) => {
    // ПКМ -> explosion
    if (e.button === 2) {
      explode(e.clientX, e.clientY);
      return;
    }
    // ЛКМ -> update target
    setTarget(e);
  }, { passive: false });

  // Reduced motion: keep visible, just slower
  const prefersReducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches;

  let paused = false;
  let fast = false;

  const CFG = {
    accel: prefersReducedMotion ? 0.004 : 0.020,
    maxSpeed: prefersReducedMotion ? 0.45 : 1.55, // px/ms
    friction: 0.86,
    catchRadius: 12,
    stopMs: 260,
    speakMs: 1600,
    speakCooldownMs: 650
  };

  function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

  // ---- Men management ----
  const men = [];

  function createMan(seedX, seedY) {
    const el = document.createElement("div");
    el.className = "runner";

    const man = document.createElement("div");
    man.className = "man";
    man.innerHTML = `
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <circle cx="30" cy="14" r="9" fill="#FFD400"/>
        <path d="M24 24 C24 20, 36 20, 36 24 L38 40 C38 46, 22 46, 22 40 Z" fill="#FFD400"/>
        <path d="M23 27 C16 28, 12 33, 11 37 C10 40, 13 42, 15 40 C17 37, 19 34, 25 33 Z" fill="#FFD400"/>
        <path d="M37 27 C44 28, 50 32, 53 36 C55 39, 53 42, 50 41 C46 39, 43 35, 36 34 Z" fill="#FFD400"/>
        <path d="M26 41 C22 47, 19 52, 18 56 C18 59, 22 60, 24 57 C27 53, 30 48, 32 45 Z" fill="#FFD400"/>
        <path d="M34 41 C37 47, 41 52, 45 56 C47 58, 50 56, 49 53 C47 49, 43 45, 38 42 Z" fill="#FFD400"/>
      </svg>
    `;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = "smnth will be later here, now go away";

    el.appendChild(man);
    el.appendChild(bubble);
    document.body.appendChild(el);

    const state = {
      el, man, bubble,
      pos: { x: seedX, y: seedY },
      vel: { x: 0, y: 0 },
      facing: 1,
      bobT: 0,
      stopUntil: 0,
      speakUntil: 0,
      lastSpeak: 0,
    };

    // render immediately
    el.style.left = state.pos.x + "px";
    el.style.top = state.pos.y + "px";

    men.push(state);
    countEl.textContent = String(men.length);
  }

  function removeMan(idx) {
    const m = men[idx];
    if (!m) return;
    m.el.remove();
    men.splice(idx, 1);
    countEl.textContent = String(men.length);
  }

  function seedNearTextarea(offset01 = 0.25) {
    const r = note.getBoundingClientRect();
    const x = r.left + r.width * offset01;
    const y = r.top + r.height * 0.55;
    return { x, y };
  }

  // initial spawn (double rAF for layout stability)
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      const s = seedNearTextarea(0.25);
      createMan(s.x, s.y);
    });
  });

  addBtn.addEventListener("click", () => {
    const base = seedNearTextarea(0.25);
    const jitter = (n) => (Math.random() - 0.5) * n;
    createMan(
      clamp(base.x + jitter(140), 0, window.innerWidth),
      clamp(base.y + jitter(140), 0, window.innerHeight)
    );
  });

  window.addEventListener("keydown", (e) => {
    if (e.key === " ") { e.preventDefault(); paused = !paused; }
    if (e.key.toLowerCase() === "q") fast = !fast;
  });

  // ---- Explosion ----
  function explode(x, y) {
    // animation
    const ex = document.createElement("div");
    ex.className = "explosion";
    ex.style.left = x + "px";
    ex.style.top  = y + "px";

    const dots = document.createElement("div");
    dots.className = "dots";
    for (let i = 0; i < DOTS; i++) {
      const d = document.createElement("div");
      d.className = "dot";
      const ang = (Math.PI * 2) * (i / DOTS);
      const r = 24 + Math.random() * 28;
      const dx = Math.cos(ang) * r;
      const dy = Math.sin(ang) * r;
      d.style.setProperty("--dx", `${dx}px`);
      d.style.setProperty("--dy", `${dy}px`);
      d.style.animationDuration = (480 + Math.random() * 220) + "ms";
      dots.appendChild(d);
    }
    ex.appendChild(dots);
    document.body.appendChild(ex);

    setTimeout(() => ex.remove(), 750);

    // kill men in radius
    // iterate backwards to safely splice
    for (let i = men.length - 1; i >= 0; i--) {
      const m = men[i];
      const dx = m.pos.x - x;
      const dy = m.pos.y - y;
      if (Math.hypot(dx, dy) <= EXPLOSION_RADIUS) {
        removeMan(i);
      }
    }
  }

  // ---- Loop ----
  function tick(now) {
    const dt = clamp(now - (tick._last || now), 8, 28);
    tick._last = now;

    // If user never moved pointer yet, chase the textarea region
    if (!hasPointer) {
      const r = note.getBoundingClientRect();
      target.x = r.left + r.width * 0.75;
      target.y = r.top + r.height * 0.35;
    }

    const speedMul = fast ? 1.9 : 1.0;

    for (const m of men) {
      const stopped = now < m.stopUntil;

      if (!paused && !stopped) {
        const dx = target.x - m.pos.x;
        const dy = target.y - m.pos.y;
        const dist = Math.hypot(dx, dy) || 1;

        if (Math.abs(dx) > 2) m.facing = dx >= 0 ? 1 : -1;

        const ax = (dx / dist) * CFG.accel * dt * speedMul;
        const ay = (dy / dist) * CFG.accel * dt * speedMul;

        m.vel.x = (m.vel.x + ax) * CFG.friction;
        m.vel.y = (m.vel.y + ay) * CFG.friction;

        const sp = Math.hypot(m.vel.x, m.vel.y) || 1;
        const maxV = CFG.maxSpeed * dt * speedMul;
        if (sp > maxV) {
          m.vel.x = (m.vel.x / sp) * maxV;
          m.vel.y = (m.vel.y / sp) * maxV;
        }

        m.pos.x += m.vel.x;
        m.pos.y += m.vel.y;

        m.pos.x = clamp(m.pos.x, 0, window.innerWidth);
        m.pos.y = clamp(m.pos.y, 0, window.innerHeight);

        // Catch: snap CENTER to cursor, speak
        if (dist < CFG.catchRadius) {
          m.pos.x = target.x;
          m.pos.y = target.y;
          m.vel.x = 0; m.vel.y = 0;
          m.stopUntil = now + CFG.stopMs;

          if (now - m.lastSpeak > CFG.speakCooldownMs) {
            m.lastSpeak = now;
            m.speakUntil = now + CFG.speakMs;
            m.bubble.classList.add("on");
          }
        }

        const speed01 = clamp(sp / (maxV + 1e-6), 0, 1);
        m.bobT += dt * 0.01 * (0.6 + speed01 * 2.0);
      }

      if (m.bubble.classList.contains("on") && now > m.speakUntil) {
        m.bubble.classList.remove("on");
      }

      const bob = Math.sin(m.bobT) * 1.0;
      m.el.style.left = m.pos.x + "px";
      m.el.style.top  = (m.pos.y + bob) + "px";
      m.man.style.transform = `scaleX(${m.facing})`;
    }

    requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);
})();
</script>
</body>
</html>
